<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Habbit app</title>
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class='logo' src="/img/lgoo.svg" alt="Логотип сайта">
            <nav class="menu">
                <div class="menu_list"></div>
                <button class="menu_add" onclick="togglePopup()">
                    <img src="./img/Add.svg" alt="Добавить">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="main_h">-</h1>
                <div class="progress">
                    <div class="progress_text">
                        <div class="progress_name">Прогресс</div>
                        <div class="progress_percent">-%</div>
                    </div>
                    <div class="progress_bar">
                        <div class="progress_bar_cover_bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days"></div>
                 <div>
                    <div class="habbit">
                        <div class="habbit_day">День _</div>
                        <form class="habbit_form" onsubmit="addDays(event)">
                            <input name="comment" class="input_icon" type="text" placeholder="Комментарий">
                            <img class="icon" src="./img/comment.svg" alt="">
                            <button class="btn_form" type="submit">Готово</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add_habbit_popup">
            <div class="popup">
                <h2 class="h2_popup">Новая привычка</h2>
                <div class="icon_label">Иконка</div>
                <div class="icon_select">
                    <button class="icon_popup icon_active" onclick="setIcon(this, 'Sport')">
                        <img src="./img/sport.svg">
                    </button>
                    <button class="icon_popup" onclick="setIcon(this, 'Water')">
                        <img src="./img/Water.svg">
                    </button>
                    <button class="icon_popup" onclick="setIcon(this, 'Food')">
                        <img src="./img/food.svg">
                    </button>
                </div>
                <form class="popup_form" onsubmit="addHabbit(event)">
                    <input type="text" class="input_icon"name="name" placeholder="Название">
                    <input type="texg" class="input_icon" name="icon" value="Sport" placeholder="Иконка">
                    <input type="number" class="input_icon" name="target" placeholder="Цель">
                    <button class="btn_form" type="submit">Добавить</button>
                </form>
                <button class="btn_popup_close" onclick="togglePopup()">
                    <img src="./img/cross.svg" >
                </button>
            </div>
        </div>
    </div>
    <script src="./Scripts/main.js"></script>
</body>

</html>
